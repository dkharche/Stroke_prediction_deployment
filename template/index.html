<html>
<head>
<title>Patient Details</title>
<style>
body {
    background-color: #f1f1f1;
    font-family: Arial, Helvetica, sans-serif;
    padding: 20px;
}

.form-style {
    background: #f1f1f1;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 0 5px 0 #ddd;
    width: 400px;
    margin: auto;
}

.form-style h2 {
    font-size: 20px;
    font-weight: bold;
    padding-bottom: 10px;
    margin: 0;
    text-align: center;
    color: #666;
}

.form-style label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
}

.form-style input[type="text"],
.form-style select {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    outline: none;
    display: block;
    width: 100%;
    padding: 7px;
    border: none;
    border-bottom: 1px solid #ddd;
    background: transparent;
    margin-bottom: 20px;
    font: 16px Arial, Helvetica, sans-serif;
    height: 45px;
}

.form-style input[type="submit"] {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    outline: none;
    display: block;
    width: 100%;
    padding: 7px;
    border: none;
    background: #7ac142;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}

.form-style input[type="submit"]:hover {
    background: #4ca841;
}

</style>
<script>
function validateForm() {
    var x = document.forms["myForm"]["age"].value;
    if (x == "") {
        alert("Age must be filled out");
        return false;
    }
}
</script>
</head>
<body>
<div class="form-style">
<h2>Patient Details</h2>
<form name="myForm" action="/predict" onsubmit="return validateForm()" method="post">
    <label>Gender</label>
    <select name="gender">
        <option value="">Select Gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>
    <label>Age</label>
    <input type="text" name="age" />
    <label>Hypertension</label>
    <select name="hypertension">
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <label>Heart Disease</label>
    <select name="heart_disease">
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <label>Ever Married</label>
    <select name="ever_married">
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <label>Work Type</label>
    <select name="work_type">
        <option value="">Select Work Type</option>
        <option value="2">Private</option>
        <option value="3">Self-employed</option>
        <option value="1">Govt. Job</option>
        <option value="4">Children</option>
    </select>
    <label>Residence Type</label>
    <select name="residence_type">
        <option value="">Select Residence Type</option>
        <option value="0">Rural</option>
        <option value="1">Urban</option>
    </select>
    <label>Avg Glucose Level</label>
    <input type="text" name="avg_glucose_level" />
    <label>BMI</label>
    <input type="text" name="bmi" />
    <label>Smoking Status</label>
    <select name="smoking_status">
        <option value="">Select Smoking Status</option>
        <option value="2">Never smoked</option>
        <option value="1">Formerly smoked</option>
        <option value="3">Smokes</option>
    </select>
    <label>Stroke</label>

    <input type="submit" value="Predict" />
</form>
</div>
</body>
</html
